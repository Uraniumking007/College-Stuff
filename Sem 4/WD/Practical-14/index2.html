<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practical-14B</title>
  </head>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-size: x-large;
    }
  </style>
  <body>
    <div class="container">
      <input type="text" id="one" />
      <input type="text" id="two" />
      <input type="text" id="three" />
      <button onclick="findMax()">Calculate</button>
      <div id="output"></div>
    </div>
    <script>
      function findMax() {
        let ans = document.getElementById('output');
        let one = Number(document.getElementById('one').value);
        let two = Number(document.getElementById('two').value);
        let three = Number(document.getElementById('three').value);

        if (one > two) {
          if (one > three) {
            ans.innerHTML = `Maximum: ${one}`;
          } else {
            ans.innerHTML = `Maximum: ${three}`;
          }
        } else {
          if (two > three) {
            ans.innerHTML = `Maximum: ${two}`;
          } else {
            ans.innerHTML = `Maximum: ${three}`;
          }
        }
      }
    </script>
  </body>
</html>
