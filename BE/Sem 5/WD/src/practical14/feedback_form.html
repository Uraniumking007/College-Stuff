<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback Form - jQuery AJAX</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        background: white;
        border-radius: 15px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        padding: 40px;
        max-width: 600px;
        width: 100%;
      }

      h1 {
        text-align: center;
        color: #333;
        margin-bottom: 30px;
        font-size: 2.5em;
        font-weight: 300;
      }

      .form-group {
        margin-bottom: 25px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        color: #555;
        font-weight: 500;
        font-size: 1.1em;
      }

      input[type="text"],
      input[type="email"],
      select,
      textarea {
        width: 100%;
        padding: 12px 15px;
        border: 2px solid #e1e5e9;
        border-radius: 8px;
        font-size: 16px;
        transition: border-color 0.3s ease;
        background-color: #f8f9fa;
      }

      input[type="text"]:focus,
      input[type="email"]:focus,
      select:focus,
      textarea:focus {
        outline: none;
        border-color: #667eea;
        background-color: white;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      textarea {
        resize: vertical;
        min-height: 120px;
      }

      .rating-group {
        display: flex;
        gap: 10px;
        margin-top: 10px;
      }

      .rating-option {
        display: flex;
        align-items: center;
        gap: 5px;
      }

      .rating-option input[type="radio"] {
        width: auto;
        margin: 0;
      }

      .submit-btn {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 15px 40px;
        border: none;
        border-radius: 8px;
        font-size: 18px;
        font-weight: 600;
        cursor: pointer;
        width: 100%;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      .submit-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
      }

      .submit-btn:disabled {
        background: #ccc;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
      }

      .message {
        padding: 15px;
        border-radius: 8px;
        margin-top: 20px;
        text-align: center;
        font-weight: 500;
        display: none;
      }

      .success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .error {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }

      .loading {
        display: none;
        text-align: center;
        margin-top: 20px;
      }

      .spinner {
        border: 3px solid #f3f3f3;
        border-top: 3px solid #667eea;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        animation: spin 1s linear infinite;
        margin: 0 auto 10px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .required {
        color: #e74c3c;
      }

      .error {
        border-color: #e74c3c !important;
        background-color: #fdf2f2 !important;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Feedback Form</h1>
      <form id="feedbackForm">
        <div class="form-group">
          <label for="name">Name <span class="required">*</span></label>
          <input type="text" id="name" name="name" required />
        </div>

        <div class="form-group">
          <label for="email">Email <span class="required">*</span></label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="form-group">
          <label for="subject">Subject <span class="required">*</span></label>
          <select id="subject" name="subject" required>
            <option value="">Select a subject</option>
            <option value="general">General Feedback</option>
            <option value="bug">Bug Report</option>
            <option value="feature">Feature Request</option>
            <option value="complaint">Complaint</option>
            <option value="compliment">Compliment</option>
          </select>
        </div>

        <div class="form-group">
          <label for="rating">Rating <span class="required">*</span></label>
          <div class="rating-group">
            <div class="rating-option">
              <input
                type="radio"
                id="rating1"
                name="rating"
                value="1"
                required
              />
              <label for="rating1">1 - Poor</label>
            </div>
            <div class="rating-option">
              <input type="radio" id="rating2" name="rating" value="2" />
              <label for="rating2">2 - Fair</label>
            </div>
            <div class="rating-option">
              <input type="radio" id="rating3" name="rating" value="3" />
              <label for="rating3">3 - Good</label>
            </div>
            <div class="rating-option">
              <input type="radio" id="rating4" name="rating" value="4" />
              <label for="rating4">4 - Very Good</label>
            </div>
            <div class="rating-option">
              <input type="radio" id="rating5" name="rating" value="5" />
              <label for="rating5">5 - Excellent</label>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="message">Message <span class="required">*</span></label>
          <textarea
            id="message"
            name="message"
            placeholder="Please provide your detailed feedback..."
            required
          ></textarea>
        </div>

        <button type="submit" class="submit-btn" id="submitBtn">
          Submit Feedback
        </button>

        <div class="loading" id="loading">
          <div class="spinner"></div>
          <p>Submitting your feedback...</p>
        </div>

        <div class="message" id="messageDiv"></div>
      </form>
    </div>

    <script>
      $(document).ready(function () {
        console.log("jQuery loaded successfully");
        
        try {
          $("#feedbackForm").on("submit", function (e) {
          e.preventDefault(); 

          var formData = {
            name: $("#name").val(),
            email: $("#email").val(),
            subject: $("#subject").val(),
            rating: $('input[name="rating"]:checked').val(),
            message: $("#message").val(),
          };

          if (!validateForm(formData)) {
            return;
          }

          showLoading(true);
          hideMessage();

          $.ajax({
            url: "process_feedback.php",
            type: "POST",
            data: formData,
            dataType: "json",
            timeout: 10000, 
            success: function (response) {
              showLoading(false);
              console.log("AJAX Success - Raw response:", response);
              console.log("Response type:", typeof response);
              console.log("Response success:", response.success);
              
              if (response && response.success) {
                showMessage( 
                  "success",
                  "Thank you for your feedback! Your message has been submitted successfully."
                );
                resetForm();
              } else {
                showMessage(
                  "error",
                  "Error: " +
                    (response.message ||
                      "Failed to submit feedback. Please try again.")
                );
              }
            },
            error: function (xhr, status, error) {
              showLoading(false);
              console.error("AJAX Error Details:");
              console.error("Status:", status);
              console.error("Error:", error);
              console.error("XHR Status:", xhr.status);
              console.error("Response Text:", xhr.responseText);
              console.error("Ready State:", xhr.readyState);
              
              var errorMessage =
                "An error occurred while submitting your feedback. ";

              if (status === "timeout") {
                errorMessage +=
                  "Request timed out. Please check your connection and try again.";
              } else if (xhr.status === 404) {
                errorMessage += "Server not found. Please contact support.";
              } else if (xhr.status === 500) {
                errorMessage += "Server error. Please try again later.";
              } else if (status === "parsererror") {
                errorMessage += "Invalid response from server. Please try again.";
                console.error("JSON Parse Error - Response was:", xhr.responseText);
              } else {
                errorMessage += "Please try again.";
              }

              showMessage("error", errorMessage);
            },
          });
        });

        
        function validateForm(data) {
          var isValid = true;
          var errorMessages = [];

          
          $(
            ".form-group input, .form-group select, .form-group textarea"
          ).removeClass("error");

          
          if (!data.name || data.name.trim().length < 2) {
            $("#name").addClass("error");
            errorMessages.push("Name must be at least 2 characters long.");
            isValid = false;
          }

          
          var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          if (!data.email || !emailRegex.test(data.email)) {
            $("#email").addClass("error");
            errorMessages.push("Please enter a valid email address.");
            isValid = false;
          }

          
          if (!data.subject) {
            $("#subject").addClass("error");
            errorMessages.push("Please select a subject.");
            isValid = false;
          }

          
          if (!data.rating) {
            errorMessages.push("Please select a rating.");
            isValid = false;
          }

          
          if (!data.message || data.message.trim().length < 10) {
            $("#message").addClass("error");
            errorMessages.push("Message must be at least 10 characters long.");
            isValid = false;
          }

          if (!isValid) {
            showMessage("error", errorMessages.join(" "));
          }

          return isValid;
        }

        
        function showLoading(show) {
          if (show) {
            $("#loading").show();
            $("#submitBtn").prop("disabled", true);
          } else {
            $("#loading").hide();
            $("#submitBtn").prop("disabled", false);
          }
        }

        
        function showMessage(type, text) {
          var messageDiv = $("#messageDiv");
          messageDiv.removeClass("success error").addClass(type);
          messageDiv.text(text).show();

          
          if (type === "success") {
            setTimeout(function () {
              messageDiv.fadeOut();
            }, 5000);
          }
        }

        
        function hideMessage() {
          $("#messageDiv").hide();
        }

        
        function resetForm() {
          $("#feedbackForm")[0].reset();
          $(
            ".form-group input, .form-group select, .form-group textarea"
          ).removeClass("error");
        }


        
        $("#name, #email, #message").on("blur", function () {
          var $this = $(this);
          var value = $this.val().trim();

          if ($this.attr("id") === "name" && value.length < 2) {
            $this.addClass("error");
          } else if ($this.attr("id") === "email") {
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(value)) {
              $this.addClass("error");
            } else {
              $this.removeClass("error");
            }
          } else if ($this.attr("id") === "message" && value.length < 10) {
            $this.addClass("error");
          } else {
            $this.removeClass("error");
          }
        });

        
        $("input, select, textarea").on("focus", function () {
          $(this).removeClass("error");
        });
        
        } catch (error) {
          console.error("JavaScript error:", error);
          alert("An error occurred while loading the form. Please refresh the page.");
        }
      });
    </script>
  </body>
</html>
