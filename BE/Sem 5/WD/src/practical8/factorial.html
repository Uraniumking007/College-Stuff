<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Factorial Calculator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 500px;
        margin: 50px auto;
        padding: 20px;
        background-color: #f0f0f0;
      }
      .container {
        background-color: white;
        border-radius: 10px;
        padding: 30px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      h2 {
        color: #333;
        margin-bottom: 30px;
      }
      .input-section {
        margin-bottom: 30px;
      }
      .input-group {
        margin-bottom: 20px;
      }
      label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
        color: #555;
      }
      input[type="number"] {
        width: 100%;
        padding: 12px;
        border: 2px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
        box-sizing: border-box;
        text-align: center;
      }
      input[type="number"]:focus {
        outline: none;
        border-color: #4caf50;
      }
      .buttons {
        display: flex;
        gap: 10px;
        justify-content: center;
        margin-bottom: 20px;
      }
      button {
        padding: 12px 24px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      .calculate-btn {
        background-color: #4caf50;
        color: white;
      }
      .calculate-btn:hover {
        background-color: #45a049;
      }
      .prompt-btn {
        background-color: #2196f3;
        color: white;
      }
      .prompt-btn:hover {
        background-color: #1976d2;
      }
      .clear-btn {
        background-color: #f44336;
        color: white;
      }
      .clear-btn:hover {
        background-color: #d32f2f;
      }
      .result {
        background-color: #e8f5e8;
        padding: 20px;
        border-radius: 8px;
        margin: 20px 0;
        border: 2px solid #4caf50;
        display: none;
      }
      .result.show {
        display: block;
      }
      .result-value {
        font-size: 20px;
        font-weight: bold;
        color: #2e7d32;
        margin: 10px 0;
      }
      .calculation-steps {
        background-color: #f5f5f5;
        padding: 15px;
        border-radius: 5px;
        margin: 15px 0;
        text-align: left;
        font-family: monospace;
        font-size: 14px;
        max-height: 200px;
        overflow-y: auto;
      }
      .error {
        background-color: #ffebee;
        color: #c62828;
        border-color: #f44336;
      }
      .info {
        background-color: #e3f2fd;
        padding: 15px;
        border-radius: 5px;
        margin: 20px 0;
        border: 1px solid #2196f3;
        font-size: 14px;
        color: #1976d2;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Factorial Calculator</h2>

      <div class="info">
        <strong>What is Factorial?</strong><br />
        The factorial of a number n (written as n!) is the product of all
        positive integers less than or equal to n.<br />
        Example: 5! = 5 × 4 × 3 × 2 × 1 = 120
      </div>

      <div class="input-section">
        <div class="input-group">
          <label for="numberInput">Enter a number:</label>
          <input
            type="number"
            id="numberInput"
            placeholder="Enter a positive integer"
            min="0"
            max="170"
          />
        </div>

        <div class="buttons">
          <button class="calculate-btn" onclick="calculateFactorial()">
            Calculate Factorial
          </button>
          <button class="prompt-btn" onclick="calculateFactorialFromPrompt()">
            Use Prompt Box
          </button>
          <button class="clear-btn" onclick="clearAll()">Clear</button>
        </div>
      </div>

      <div id="result" class="result">
        <div class="result-value" id="resultValue"></div>
        <div class="calculation-steps" id="calculationSteps"></div>
      </div>
    </div>

    <script>
      function calculateFactorial() {
        const input = document.getElementById("numberInput");
        const number = parseInt(input.value);

        if (isNaN(number) || number < 0) {
          showError("Please enter a valid non-negative integer!");
          return;
        }

        if (number > 170) {
          showError(
            "Number too large! Please enter a number less than or equal to 170."
          );
          return;
        }

        performFactorialCalculation(number);
      }

      function calculateFactorialFromPrompt() {
        const input = prompt("Enter a number to calculate its factorial:");

        if (input === null) {
          return; 
        }

        const number = parseInt(input);

        if (isNaN(number) || number < 0) {
          alert("Please enter a valid non-negative integer!");
          return;
        }

        if (number > 170) {
          alert(
            "Number too large! Please enter a number less than or equal to 170."
          );
          return;
        }

        
        document.getElementById("numberInput").value = number;
        performFactorialCalculation(number);
      }

      function performFactorialCalculation(number) {
        const resultDiv = document.getElementById("result");
        const resultValue = document.getElementById("resultValue");
        const calculationSteps = document.getElementById("calculationSteps");

        let factorial = 1;
        let steps = [];

        if (number === 0 || number === 1) {
          factorial = 1;
          steps.push(`${number}! = 1`);
        } else {
          let calculation = `${number}! = `;
          let factors = [];

          for (let i = number; i >= 1; i--) {
            factorial *= i;
            factors.push(i);
          }

          calculation += factors.join(" × ") + " = " + factorial;
          steps.push(calculation);

          
          let stepFactorial = 1;
          for (let i = 1; i <= number; i++) {
            stepFactorial *= i;
            steps.push(`Step ${i}: ${i}! = ${stepFactorial}`);
          }
        }

        
        resultValue.textContent = `${number}! = ${factorial.toLocaleString()}`;
        calculationSteps.innerHTML = steps.join("<br>");

        
        resultDiv.className = "result show";

        
        console.log(`Factorial of ${number} is: ${factorial}`);
      }

      function showError(message) {
        const resultDiv = document.getElementById("result");
        const resultValue = document.getElementById("resultValue");
        const calculationSteps = document.getElementById("calculationSteps");

        resultValue.textContent = message;
        calculationSteps.innerHTML = "";
        resultDiv.className = "result show error";
      }

      function clearAll() {
        document.getElementById("numberInput").value = "";
        document.getElementById("result").className = "result";
      }

      
      document
        .getElementById("numberInput")
        .addEventListener("keypress", function (event) {
          if (event.key === "Enter") {
            calculateFactorial();
          }
        });

      
      document
        .getElementById("numberInput")
        .addEventListener("input", function (event) {
          const value = parseInt(event.target.value);
          if (value > 170) {
            event.target.setCustomValidity("Number too large! Maximum is 170.");
          } else {
            event.target.setCustomValidity("");
          }
        });

      
      window.onload = function () {
        console.log("Factorial Calculator loaded!");
        console.log("Examples:");
        console.log("0! = 1");
        console.log("1! = 1");
        console.log("5! = 120");
        console.log("10! = 3,628,800");
      };
    </script>
  </body>
</html>
