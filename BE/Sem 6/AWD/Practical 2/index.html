<html>
  <head>
    <title>Practical 2</title>
    <link rel="stylesheet" href="./styles.css" />
    <style>
      .red {
        color: red;
      }
      #blue {
        color: blue;
      }
      p span {
        color: cyan;
      }
    </style>
  </head>
  <body>
    <div class="m-8">
      <p>hello this is <span class="red">Red</span> color using class.</p>
      <div class="p-8">
        <p>hello this is <span id="blue">blue</span> color using id.</p>
      </div>
      <p>hello this is <span>cyan</span> color nested tags.</p>
      <p
        style="
          font-family:
            Cambria, Cochin, Georgia, Times, &quot;Times New Roman&quot;, serif;
        "
      >
        Font Family Changed
      </p>
    </div>
  </body>
</html>
