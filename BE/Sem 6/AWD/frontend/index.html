<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AngularJS + Node + MongoDB</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .item-list {
            margin-top: 30px;
        }

        .item {
            background: #f8f9fa;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .item strong {
            color: #333;
        }

        .delete-btn {
            background: #e74c3c;
            padding: 8px 16px;
            font-size: 14px;
        }

        .delete-btn:hover {
            background: #c0392b;
        }

        .loading {
            text-align: center;
            color: #999;
            padding: 20px;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container" ng-controller="MainController">
        <h1>ðŸš€ AngularJS + Node + MongoDB</h1>
        <p class="subtitle">Bun Workspace | AngularJS 1.8.2</p>

        <div ng-if="error" class="error">{{ error }}</div>

        <form ng-submit="addItem()">
            <div class="form-group">
                <label for="itemInput">Add New Item</label>
                <input 
                    type="text" 
                    id="itemInput" 
                    ng-model="newItem" 
                    placeholder="Enter something..."
                    required
                >
            </div>
            <button type="submit">Add Item</button>
        </form>

        <div class="item-list">
            <h2>Items ({{ items.length }})</h2>
            <p class="loading" ng-if="loading">Loading...</p>
            <div ng-repeat="item in items" class="item">
                <strong>{{ item.name }}</strong>
                <button class="delete-btn" ng-click="deleteItem(item._id)">Delete</button>
            </div>
        </div>
    </div>

    <!-- AngularJS 1.8.2 -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
    <script type="module" src="/src/app.js"></script>
</body>
</html>
