<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Date</title>
  </head>
  <body>
    <button onclick="getDate()">Find Date</button>

    <div id="print-date"></div>
    <script>
      function getDate() {
        var date = new Date();
        document.getElementById('print-date').innerHTML = date;
      }
    </script>
  </body>
</html>
