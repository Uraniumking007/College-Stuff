<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practical - 14</title>
  </head>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    button {
      margin: 0.2rem;
    }
  </style>
  <body>
    <button onclick="alerty()">Alert Box</button>
    <button onclick="prompty()">Prompt Box</button>
    <button onclick="confirmy()">Confirm Box</button>
    <div id="res-prompt"></div>
    <div id="res-confirm"></div>
    <script>
      function alerty() {
        alert('This is a Alert');
      }
      function prompty() {
        var response = prompt(
          'Are you Sure You want to close this Fantastic prompt?'
        );
        var promptyy = document.getElementById('res-prompt');
        promptyy.innerHTML = `Response for Prompt: ${response}`;
      }
      function confirmy() {
        var ans = confirm('This is a Alert');
        var confirmyy = document.getElementById('res-prompt');
        confirmyy.innerHTML = `Response for Prompt: ${ans}`;
      }
    </script>
  </body>
</html>
